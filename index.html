<!DOCTYPE html>
<html>

<head>
    <title>HANGMAN!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/css/style.css">

    
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>HANGMAN!
                <br>
                <small>Do you know your College Sports Team NICKNAMES??</small>
            </h1>
        </div>
        <div class="main-container">
            <div class="row center-block match-my-cols">
                <div class="col-xs-12 col-md-8 text-center left">
                    <h2 id="letsPlay">Press any key to get started!</h2>
                    <h3>Current word:</h3>
                    <div id="currentWord">_ _ _ _ _ _ _ _ _ _ </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <h3>Letters Guessed:</h3>
                            <div id="lettersGuessed">--</div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <h3>Guesses Left:</h3>
                            <div id="guessesLeft">--</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <h3>Number of Wins:</h3>
                            <div id="wins">0</div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <h3>Number of Losses:</h3>
                            <div id="losses">0</div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-md-4 right">
                    <img class="center-block" src="assets/images/source.gif" alt="OLD ROY!" width="100%" height="100%">
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
